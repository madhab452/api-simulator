name: greeting
assetBasePath: "./resources/greeting.com/"
routes: 
  - path: /greeting.com/greet
    method: "GET"
    onSuccess: "greeting.json"
    resHeader: 
      - Content-Type: application/json
  - path: /greeter.com/greet-file
    method: "GET"
    resHeader: 
      - Accept-Ranges: bytes
      - Content-Type: image/jpeg
    onSuccess: "greet.jpeg"